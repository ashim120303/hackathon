<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StateTenders</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a href="/" class="logo"><span>State</span>Tenders</a>
            <div>
                <a href="/" class="menu__link">О нас</a>
                <a href="/" class="menu__link">Форум</a>
                <a href="login.html" class="menu__button">Войти</a>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="main__title">Доступ к тендорным данным.</h1>
        <p class="main__sub-title">Мастерство получения тендорных данных: <br/> Ваш путь к выигрышной стратегии.</p>
        <div th:unless="${#lists.isEmpty(tenders)}" class="tender">
            <div th:each="tender : ${tenders}" class="tender__container">
                <div class="tender__column">
                    <span class="tender__title">Номер:</span>
                    <span th:text="${tender.number}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Название компании:</span>
                    <span th:text="${tender.companyName}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Наименование закупки:</span>
                    <span th:text="${tender.purchaseName}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Планируемая сумма:</span>
                    <span th:text="${tender.plannedAmount}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Дата публикации:</span>
                    <span th:text="${tender.datePublished}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Срок подачи заявок:</span>
                    <span th:text="${tender.bidsSubmissionDeadline}"></span>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(tenders)}">
            <p>No tenders available.</p>
        </div>
    </main>
</div>
<script src="/js/main.js"></script>
</body>
</html>
