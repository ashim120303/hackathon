<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IJBH - Главная</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="wrapper">
    <header class="header">
        <!-- ... your header content ... -->
    </header>
    <main class="page">
        <div th:unless="${#lists.isEmpty(tenders)}">
            <table>
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Company Name</th>
                    <th>Purchase Name</th>
                    <th>Planned Amount</th>
                    <th>Date Published</th>
                    <th>Bids Submission Deadline</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tender : ${tenders}">
                    <td th:text="${tender.number}">Number</td>
                    <td th:text="${tender.companyName}">Company Name</td>
                    <td th:text="${tender.purchaseName}">Purchase Name</td>
                    <td th:text="${tender.plannedAmount}">Planned Amount</td>
                    <td th:text="${tender.datePublished}">Date Published</td>
                    <td th:text="${tender.bidsSubmissionDeadline}">Bids Submission Deadline</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(tenders)}">
            <p>No tenders available.</p>
        </div>
    </main>
    <footer class="footer">
        <!-- ... your footer content ... -->
    </footer>
</div>
<script src="/js/main.js"></script>
</body>
</html>
