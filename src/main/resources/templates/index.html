<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StateTenders</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <a href="/" class="logo"><span>State</span>Tenders</a>
            <a href="" class="menu__link">О нас</a>
            <div class="menu__buttons">
                <a href="login.html" class="menu__button">Вход</a>
                /
                <a href="signup.html" class="menu__button">Регистрация</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div th:unless="${#lists.isEmpty(tenders)}" class="tender">
            <div th:each="tender : ${tenders}" class="tender__container">
                <div class="tender__column">
                    <span class="tender__title">Number:</span>
                    <span th:text="${tender.number}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Company Name:</span>
                    <span th:text="${tender.companyName}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Purchase Name:</span>
                    <span th:text="${tender.purchaseName}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Planned Amount:</span>
                    <span th:text="${tender.plannedAmount}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Date Published:</span>
                    <span th:text="${tender.datePublished}"></span>
                </div>
                <div class="tender__column">
                    <span class="tender__title">Bids Submission Deadline:</span>
                    <span th:text="${tender.bidsSubmissionDeadline}"></span>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(tenders)}">
            <p>No tenders available.</p>
        </div>
    </main>
    <footer class="footer">Footer</footer>
</div>
<script src="/js/main.js"></script>
</body>
</html>
